<div class="padding-1">
    <div class="card cardJVPlus card-whiteLess card-radius cardJV-padding-2">
        <div class="row">
            <div class="col-sm-6">
                <form [formGroup]="productoColoresSearch" (ngSubmit)="getAllProductosBySearch()">
                <div class="input-group">
                    <span class="input-group-text">Buscar Por:</span>
                    <input type="text" class="form-control" placeholder="Buscar productos" name="nombreproducto"
                        formControlName="nombreproducto">
                    <button class="btn btn-primary" type="submit" >Buscar</button>
                </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="input-group d-flex justify-content-end">
                    <a href="/addProduct" class="btn btn-md btn-success">Crear Nuevo</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="card cardJVPlus cardJV-whiteLess  card-radius cardJV-padding-2">
        <div class="row">
            <div class="d-flex justify-content-end">
                <div class="col-sm-3">
                    <div class="input-group d-flex justify-content-end">
                        <span class="input-group-text">Ordenar Por:</span>
                        <select class="form-select" (change)="OnchangenOrderBy($event)">
                            <option value="1">Nombre producto ascendente</option>
                            <option value="2">Nombre producto descendente</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="card cardJVPlus card-whiteLess card-radius cardJV-padding-2">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of ListProducto.data">
                            <th>{{producto.id}}</th>
                            <td>{{producto.nombreProducto}}</td>
                            <td>
                                <button (click)="editProducto(producto.id)" type="button" class="btn btn-primary">Editar</button> |
                                <button (click)="deleteProducto(producto.id)" type="button" class="btn btn-danger">Eliminar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <br>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <ngb-pagination [(page)]="page"
                                [pageSize]="size"
                                [collectionSize]="numElement"
                                (pageChange)="getProducto()">

                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
